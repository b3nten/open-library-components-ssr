<ol-main-nav></ol-main-nav>

<main>
	<form class="signup-form" onsubmit="handleSubmit(event)">
		<ol-field label="Email" required>
			<ol-input
				id="email"
				name="email"
				type="email"
				placeholder="you@example.com"
			></ol-input>
		</ol-field>

		<ol-field
			label="Screen Name"
			hint="Public and cannot be changed later."
			required
		>
			<ol-input id="screenname" name="screenname" type="text"></ol-input>
			<p class="url-preview">
				Your URL: https://openlibrary.org/people/screenname
			</p>
		</ol-field>

		<ol-field label="Password" required>
			<ol-input id="password" name="password" type="password"></ol-input>
		</ol-field>

		<div class="form-group checkbox-group">
			<label class="checkbox-label">
				<input type="checkbox" name="newsletter" />
				<span
					>I want to receive news, announcements, and resources from the
					<a href="https://archive.org" target="_blank">Internet Archive</a>,
					the non-profit that runs Open Library.</span
				>
			</label>
		</div>

		<div class="form-group checkbox-group">
			<label class="checkbox-label">
				<input type="checkbox" name="print-disability" />
				<span
					>I want to apply* for
					<a href="#" target="_blank">special print disability access</a>
					through a qualifying program.</span
				>
			</label>
		</div>

		<ol-button-group>
			<ol-button slot="primary-action" type="submit" variant="primary"
				>Sign Up with Email</ol-button
			>
			<ol-button slot="secondary-actions" variant="secondary">Cancel</ol-button>
		</ol-button-group>
		<p class="terms-text">
			By signing up, you agree to the Internet Archive's
			<a href="#" target="_blank">Terms of Service</a>.
		</p>
	</form>

	<p class="login-link">
		Already have an account? <a href="/login.html">Log in</a>
	</p>
</main>

<script>
	// Form validation and submission
	function handleSubmit(event) {
		event.preventDefault();

		if (event.target.checkValidity()) {
			alert("Sign up form submitted!");
			// Form is valid - would submit to server here
		} else {
			// Force validation messages to show
			event.target.reportValidity();
		}
	}

	// Screen name URL preview
	const screennameInput = document.getElementById("screenname");
	const urlPreview = document.querySelector(".url-preview");

	screennameInput.addEventListener("input", (e) => {
		const value = e.target.value || "screenname";
		urlPreview.textContent = `Your URL: https://openlibrary.org/people/${value}`;
	});
</script>
